<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DarkNightRP Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg: radial-gradient(circle at top, #2b2146, #0e0c1a);
  --accent:#b44cff;
  --accent2:#ff4ca1;
  --gradient: linear-gradient(135deg,#b44cff,#ff4ca1);
  --glass: rgba(255,255,255,0.08);
  --yellow:#ffd56a;
  --green:#3cff3c;
}

*{box-sizing:border-box;font-family:Montserrat,sans-serif}
body{
  margin:0;
  background:var(--bg);
  color:#fff;
  overflow-x:hidden;
}

/* PARTICLES */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* HEADER */
header{
  padding:20px 40px;
  display:flex;
  justify-content:flex-end;
  color:#aaa;
  backdrop-filter:blur(12px);
  position:sticky;
  top:0;
  z-index:10;
}

/* HERO */
.hero{
  padding:120px 20px 60px;
  text-align:center;
}
.logo{
  font-size:80px;
  font-weight:900;
  background:var(--gradient);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 40px rgba(180,76,255,0.8);
}

/* NAV */
.nav{
  display:flex;
  justify-content:center;
  gap:20px;
  margin:60px 0;
}
.nav button{
  padding:16px 40px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,0.15);
  background:var(--glass);
  color:#fff;
  font-weight:700;
  cursor:pointer;
  backdrop-filter:blur(12px);
}
.nav button:hover{
  background:var(--gradient);
}

/* GRID */
.dropdown{
  max-width:1200px;
  margin:0 auto 60px;
  display:none;
}
.dropdown.active{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

/* CARD */
.card{
  background:linear-gradient(180deg,rgba(255,255,255,0.15),rgba(255,255,255,0.03));
  backdrop-filter:blur(18px);
  border-radius:22px;
  padding:24px;
  border:1px solid rgba(255,255,255,0.15);
  transition:0.2s ease;
  transform-style:preserve-3d;
  perspective:1000px;
  cursor:pointer;
  position:relative;
}

.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:var(--gradient);
  opacity:0;
  transition:0.3s;
  border-radius:22px;
}

.card:hover::before{opacity:0.18}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:14px;
  margin-bottom:12px;
  transform:translateZ(30px);
}

.rank-logo{
  font-size:24px;
  font-weight:800;
  background:var(--gradient);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  transform:translateZ(25px);
}

.price{
  display:inline-block;
  border:2px solid var(--green);
  color:var(--green);
  padding:6px 14px;
  border-radius:20px;
  margin:10px 0;
  transform:translateZ(20px);
}

/* BUY */
.buy{
  background:var(--gradient);
  color:#fff;
  border:none;
  padding:12px 26px;
  border-radius:30px;
  font-weight:800;
  cursor:pointer;
  box-shadow:0 0 25px rgba(180,76,255,0.7);
}
.buy:hover{
  box-shadow:0 0 50px rgba(255,76,161,1);
}

/* FOOTER */
.footer{
  text-align:center;
  margin:80px 0 20px;
  color:#999;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<header>
  DarkNightRP Store
</header>

<section class="hero">
  <div class="logo">DarkNight<br>RP</div>
</section>

<div class="nav">
  <button onclick="toggle('staff')">Екип</button>
</div>

<div id="staff" class="dropdown active">
  <div class="card">
    <div class="rank-logo">Модератор</div>
    <div class="price">5.99 EUR</div>
    <button class="buy">BUY</button>
  </div>
  <div class="card">
    <div class="rank-logo">Администратор</div>
    <div class="price">29.99 EUR</div>
    <button class="buy">BUY</button>
  </div>
</div>

<div class="footer">
  © DarkNightRP 2026
</div>

<script>
/* DROPDOWN */
function toggle(id){
  document.getElementById(id).classList.toggle("active");
}

/* 3D TILT */
document.querySelectorAll(".card").forEach(card=>{
  card.addEventListener("mousemove",e=>{
    const r=card.getBoundingClientRect();
    const x=e.clientX-r.left;
    const y=e.clientY-r.top;
    const rx=-(y/r.height-0.5)*20;
    const ry=(x/r.width-0.5)*20;
    card.style.transform=`rotateX(${rx}deg) rotateY(${ry}deg) scale(1.05)`;
  });
  card.addEventListener("mouseleave",()=>{
    card.style.transform="rotateX(0) rotateY(0) scale(1)";
  });
});

/* PARTICLES */
const c=document.getElementById("particles"),ctx=c.getContext("2d");
let w,h,p=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
window.onresize=resize;resize();

for(let i=0;i<80;i++)
  p.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-0.5)*0.4,vy:(Math.random()-0.5)*0.4});

function draw(){
  ctx.clearRect(0,0,w,h);
  p.forEach(a=>{
    a.x+=a.vx;a.y+=a.vy;
    if(a.x<0||a.x>w)a.vx*=-1;
    if(a.y<0||a.y>h)a.vy*=-1;
    ctx.beginPath();
    ctx.arc(a.x,a.y,1.5,0,Math.PI*2);
    ctx.fillStyle="rgba(180,76,255,0.7)";
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
